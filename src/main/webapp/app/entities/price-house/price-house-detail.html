
<div>
    <h2><span translate="smurfHouseApp.priceHouse.detail.title">Price House</span> {{vm.priceHouse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="smurfHouseApp.priceHouse.price">Price</span></dt>
        <dd>
            <span>{{vm.priceHouse.price}}</span>
        </dd>
        <dt><span translate="smurfHouseApp.priceHouse.whenChanged">When Changed</span></dt>
        <dd>
            <span>{{vm.priceHouse.whenChanged | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="smurfHouseApp.priceHouse.house">House</span></dt>
        <dd>
            <a ui-sref="house-detail({id:vm.priceHouse.house.id})">{{vm.priceHouse.house.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="price-house-detail.edit({id:vm.priceHouse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
