
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGroupSearchLabel" translate="smurfHouseApp.groupSearch.home.createOrEditLabel">Create or edit a Group Search</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.groupSearch.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.groupSearch.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smurfHouseApp.groupSearch.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.groupSearch.title"
                    required ng-maxlength="256" />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.title.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="256">
                    This field cannot be longer than 256 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smurfHouseApp.groupSearch.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.groupSearch.url"
                    required ng-maxlength="2048" />
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.url.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="2048">
                    This field cannot be longer than 2048 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smurfHouseApp.groupSearch.provider" for="field_provider">Provider</label>
            <select class="form-control" name="provider" ng-model="vm.groupSearch.provider" id="field_provider">
                <option value="IDEALISTA" translate="smurfHouseApp.Provider.IDEALISTA">IDEALISTA</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smurfHouseApp.groupSearch.maxLimitPrice" for="field_maxLimitPrice">Max Limit Price</label>
            <input type="number" class="form-control" name="maxLimitPrice" id="field_maxLimitPrice"
                    ng-model="vm.groupSearch.maxLimitPrice"
                    required />
            <div ng-show="editForm.maxLimitPrice.$invalid">
                <p class="help-block"
                    ng-show="editForm.maxLimitPrice.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.maxLimitPrice.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smurfHouseApp.groupSearch.activated" for="field_activated">Activated</label>
            <input type="checkbox" class="form-control" name="activated" id="field_activated"
                    ng-model="vm.groupSearch.activated"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
